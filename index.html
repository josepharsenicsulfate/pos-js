<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- js -->
    <script src="script.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/60b39ed68f.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main">
        <div class="container">
            <div class="receipt-preview">
                <h1>Shop Z</h1>
                <p style="margin: 0;">#123 Address St. Some Country</p>
                <div class="receipt-detail">
                    <label for="date">Date:</label>
                    <span name="date" id="date"></span>

                    <label for="time">Time:</label>
                    <span name="time" id="time"></span>

                    <label for="cashier">Cashier:</label>
                    <span name="cashier" id="cashier"></span>

                    <label for="receipt">Receipt #:</label>
                    <span name="receipt" id="receipt"></span>
                </div>
                <div id="cart-labels">
                    <label>Items</label>
                    <label>Qty.</label>
                    <label>Price</label>
                </div>
                <hr>
                <div id="cart-items">

                </div>
            </div>
            <button class="btn print" onclick="window.print()"><i class="fa-solid fa-print"></i>&nbsp;Print</button>
        </div>
        <div class="container">
            <div class="input-display">
                <h3 id="name">name..</h3>
                <hr>
                <p id="price">price..</p>
                <p>x</p>
                <p id="quantity">qty..</p>
                <hr>
                <h3 id="item-price">item price..</h3>
                <hr>
                <h4 id="code">code..</h4>
            </div>
            <div class="input-keypad">

                <button class="btn numpad">0</button>

                <button class="btn numpad">1</button>
                <button class="btn numpad">2</button>
                <button class="btn numpad">3</button>

                <button class="btn numpad">4</button>
                <button class="btn numpad">5</button>
                <button class="btn numpad">6</button>

                <button class="btn numpad">7</button>
                <button class="btn numpad">8</button>
                <button class="btn numpad">9</button>

                <button class="btn numpad">.</button>
                <button class="btn numpad">Add</button>
                <button class="btn numpad">c</button>
                <button class="btn numpad">Enter</button>
            </div>
        </div>
    </div>
</body>
</html>
