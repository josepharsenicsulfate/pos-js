<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- js -->
    <script src="script.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/60b39ed68f.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main">
        <div class="container">
            <div class="receipt-preview">
                <h1>Shop Z</h1>
                <div id="cart-items">

                </div>
            </div>
            <button class="btn print"><i class="fa-solid fa-print"></i>&nbsp;Print</button>
        </div>
        <div class="container">
            <div class="input-display">
                <h3 id="name">name..</h3>
                <hr>
                <p id="price">price..</p>
                <p>x</p>
                <p id="quantity">qty..</p>
                <hr>
                <h3 id="item-price">item price..</h3>
                <hr>
                <h4 id="code">code..</h4>
            </div>
            <div class="input-keypad">

                <button class="btn numpad">0</button>

                <button class="btn numpad">1</button>
                <button class="btn numpad">2</button>
                <button class="btn numpad">3</button>

                <button class="btn numpad">4</button>
                <button class="btn numpad">5</button>
                <button class="btn numpad">6</button>

                <button class="btn numpad">7</button>
                <button class="btn numpad">8</button>
                <button class="btn numpad">9</button>

                <button class="btn numpad">.</button>
                <button class="btn numpad">add</button>
                <button class="btn numpad">c</button>
                <button class="btn numpad">enter</button>

                <!-- <button class="btn btn-clr numpad"><i class="fa-solid fa-angle-up"></i></button>
                <button class="btn btn-clr numpad"><i class="fa-solid fa-angle-down"></i></button> -->
            </div>
        </div>
    </div>
</body>
</html>
